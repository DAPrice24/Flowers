<form>
    <br>
    <label for="name"><strong><em>Name:  </label>
  <br>
      <input id="name" name="name" type="text" required>
  <br>
    <label for="email">Email Address:  </label>
  <br>
      <input id="email"  name="email" type="text" required>
  <br>
      <label for="phone">Phone Number:  </label>
<br>
    <input id="phone"  name="phone" type="text" required>
<br>
    <label for="state">State</label>
    <br>
      <textarea id="state"  name="state" rows="1" cols="25"    minlength="100" maxlength="500"required></textarea>
    <br>
    <label for="city">City</label>
    <br>
      <textarea id="city"  name="city" rows="1" cols="25"    minlength="100" maxlength="500"required></textarea>
      <br>
    <label for="zip">Zip Code</label>
    <br>
      <textarea id="zip"  name="zip" rows="1" cols="25"    minlength="100" maxlength="500"required></textarea>
      <br>
    <label for="street">Street Address</label>
    <br>
      <textarea id="street"  name="street" rows="1" cols="25"    minlength="100" maxlength="500"required></textarea>

      <br>
      <label for="item"> What Pot will you be ordering? </label>
      <br>
 <select name="item" id="item">
  <option value="pot1">Red Earth</option>

  <option value="pot3">Country Planter</option>
  <option value="pot4">Chinese Clay Flower Pot</option>
  <option value="pot5">Italian Terracotta</option>
  <option value="pot6">Carved Terracotta</option>

</select>
